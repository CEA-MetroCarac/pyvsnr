[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "pyvsnr"
version = "2.1.0"
description = "VSNR (Variational Stationary Noise Remover) algorithm in python"
authors = ["Killian Pavy <killian.pavy@cea.fr>", "Patrick Quemere <patrick.quemere@cea.fr>"]
license = "AGPL-3.0-only"
readme = "README.md"
homepage = "https://github.com/CEA-MetroCarac/pyvsnr"
classifiers = [
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = ">=3.6"
numpy = "<2.0.0"
pyfftw = "0.13.1"

[[tool.poetry.source]]
name = "pyvsnr"
url = "https://github.com/CEA-MetroCarac/pyvsnr"
priority = "primary"


[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

